services:
  backend:
    build:
      context: ./backend
    container_name: instagrid-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend/data:/app/data
    restart: always

  frontend:
    build:
      context: ./frontend
    container_name: instagrid-frontend
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    restart: always

  frontend-react:
    build:
      context: ./frontend-react
      args:
        VITE_API_URL: http://localhost:8000
    container_name: instagrid-react
    ports:
      - "3001:3001"
    depends_on:
      - backend
    restart: always
