services:
  backend:
    build:
      context: ./backend
    container_name: instagrid-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - IG_USER_ID=${IG_USER_ID:-}
      - IG_ACCESS_TOKEN=${IG_ACCESS_TOKEN:-}
      - FB_APP_ID=${FB_APP_ID:-}
      - FB_APP_SECRET=${FB_APP_SECRET:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-}
      - AWS_S3_REGION=${AWS_S3_REGION:-}
    volumes:
      - ./backend/data:/app/data
    restart: always

  frontend:
    build:
      context: ./frontend
    container_name: instagrid-frontend
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - API_URL=${API_URL:-http://backend:8000}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - IG_USER_ID=${IG_USER_ID:-}
      - IG_ACCESS_TOKEN=${IG_ACCESS_TOKEN:-}
      - FB_APP_ID=${FB_APP_ID:-}
      - FB_APP_SECRET=${FB_APP_SECRET:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-}
      - AWS_S3_REGION=${AWS_S3_REGION:-}
    depends_on:
      - backend
    restart: always

  frontend-react:
    build:
      context: ./frontend-react
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: instagrid-react
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    restart: always
